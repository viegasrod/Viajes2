<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - VuelosLatinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="logo">VuelosLatinos</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <h1>Contáctanos</h1>
        <p>¿Tienes preguntas? Completa el formulario y nuestro equipo se pondrá en contacto contigo lo antes posible.</p>

        <form action="send_form.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 VuelosLatinos. Todos los derechos reservados.</p>
            <p>Contacto: info@vueloslatinos.com</p>
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
